<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
body{font-family:system-ui, -apple-system, BlinkMacSystemFont, "Avenir Next", "Avenir", "Segoe UI", "Lucida Grande", "Helvetica Neue", "Helvetica", "Fira Sans", "Roboto", "Noto", "Droid Sans", "Cantarell", "Oxygen", "Ubuntu", "Franklin Gothic Medium", "Century Gothic", "Liberation Sans", sans-serif;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:100%;}
.button-dockbar .context-button-dockbar{position:fixed;bottom:0;left:0;right:0;background-color:#fafafa;height:80px}
.button-dockbar .context-button-dockbar textarea{flex-grow:1;min-width:0;display:block;background-color:#fff;width:100%;margin-right:10px;padding:11px 10px;font-size:1em;font-family:system-ui, -apple-system, BlinkMacSystemFont, "Avenir Next", "Avenir", "Segoe UI", "Lucida Grande", "Helvetica Neue", "Helvetica", "Fira Sans", "Roboto", "Noto", "Droid Sans", "Cantarell", "Oxygen", "Ubuntu", "Franklin Gothic Medium", "Century Gothic", "Liberation Sans", sans-serif;border:1px solid #e2e2e2;border-radius:5px;-webkit-appearance:none;}
.button-dockbar .context-button-dockbar .inside{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;padding:10px;}
.button-dockbar a.btn{display:inline-block;flex-shrink:0;position:relative;background-color:#fff;vertical-align:middle;cursor:pointer;white-space:nowrap;color:#333;font-weight:700;line-height:1.25;border:0;text-align:center;border-radius:5px;box-shadow:inset 0 0 0 1px #999;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-o-user-select:none;user-select:none}
.button-dockbar a.btn.btn-primary{color:#fff;background-color:#008df2;box-shadow:none}
.button-dockbar a.btn.btn--m{height:60px;padding:20px 30px;font-size:1rem}
.button-dockbar .pad-button-dockbar{height:80px}
</style>
</head>
<body>
<div class="user-info">	
	<span>Boorin</span>
</div>
<div class="maincontent">
	<div class="container">
	  <img src="avatar.png" alt="Avatar" style="width:100%;">
	  <p>Hello. How are you today?</p>
	  <span class="time-right">11:00</span>
	</div>

	<div class="container darker">
	  <img src="avatar.png" alt="Avatar" class="right" style="width:100%;">
	  <p>Hey! I'm fine. Thanks for asking!</p>
	  <span class="time-left">11:01</span>
	</div>

	<div class="container">
	  <img src="avatar.png" alt="Avatar" style="width:100%;">
	  <p>Sweet! So, what do you wanna do today?</p>
	  <span class="time-right">11:02</span>
	</div>

	<div class="container darker">
	  <img src="avatar.png" alt="Avatar" style="width:100%;">
	  <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
	  <span class="time-left">11:05</span>
	</div>
<div>
<div class="boxchat"></div>
<div class="button-dockbar">
	<div class="context-button-dockbar">
		<div class="inside">
			<textarea placeholder="Nhập nội dung..."></textarea>
			<a class="btn btn-primary btn--m">Gửi</a>
		</div>
	</div>
	<div class="pad-button-dockbar"></div>
</div>
</body>
</html>
